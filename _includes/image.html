<dl id="" class="wp-caption align{{include.align}}" style="max-width: {{include.width}}px">

<dt>
    <a href="{{ include.href }}">
        <img class="" src="{{ include.url }}" alt="{{ include.caption }}" style="display: block; margin: 0 auto;" />
    </a>
</dt>

<dd>{{ include.caption }}</dd>
</dl>
